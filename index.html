<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive Vibes</title>
    <style>
        /* Make the body take up the full height and add a gradient background */
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe); /* Cool gradient */
            color: white;
            text-align: center;
        }

        /* Style the main container to center the content */
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2); /* Slightly transparent background */
            border-radius: 10px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        /* Style for the heading */
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #f9f9f9;
        }

        /* Style for the message text */
        #message { 
            font-size: 28px; 
            margin-top: 20px; 
            color: #ffef62; 
        }

        /* Style for the button */
        button { 
            padding: 15px 30px; 
            font-size: 20px; 
            cursor: pointer;
            background-color: #ffb347;
            border: none;
            border-radius: 5px;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        /* Button hover effect */
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Get a Positive Message!</h1>
        <button onclick="showMessage()">Click Me</button>
        <p id="message"></p>
    </div>

    <script>
        const messages = [
            "Hold the door open for someone!",
            "Compliment someone today!",
            "Youâ€™re awesome!",
            "Share a smile with someone!",
            "Help someone in need!",
            "Believe in yourself!"
        ];

        function showMessage() {
            const message = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("message").textContent = message;
        }
    </script>
</body>
</html>
